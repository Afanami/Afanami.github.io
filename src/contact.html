    <script>
        function toggleMenu() {
            var element, name, arr;
            element = document.getElementById("contact");
            name = "menu-active";
            arr = element.className.split(" ");
            if (arr.indexOf(name) == -1) {
                element.className += " " + name;
            } else {
                element.className = element.className.replace(/\bmenu-active\b/g, "");
            }
        }
    </script>
